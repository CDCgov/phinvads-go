services:
  db:
    container_name: phinvads-db
    image: postgres:alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - ${DB_PORT}:5432
    restart: on-failure
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./:/app
volumes:
  db-data:
